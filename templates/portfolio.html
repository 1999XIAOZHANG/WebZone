{% extends "base.html" %}

{% block title %}基于嵌入式的墙面平整度检测系统 | Ait{% endblock %}

{% block content %}
    <!-- 案例作品集标题区域 -->
    <section class="portfolio-header-section">
        <div class="container">
            <h1 class="section-title-large">
                <span class="text-glow">案例</span>作品集展示
            </h1>
            <p class="section-description">探索我们团队的创新成果</p>
        </div>
    </section>
    
    <!-- 作品集网格区域 - 左右两栏布局 -->
    <section class="portfolio-grid-section">
        <div class="container">
            <div class="portfolio-grid large">
                <!-- 左侧作品集项目 -->
                <div class="portfolio-column-left">
                    <!-- 作品集项目 1 - 基于嵌入式的墙面平整度检测系统 -->
                    <div class="portfolio-item" data-category="image-processing">
                        <div class="portfolio-card expanded">
                            <div class="portfolio-image">
                                <img src="{{ url_for('static', filename='images/project1/fengmian.png') }}" alt="基于嵌入式的墙面平整度检测系统" class="portfolio-image-full">
                                <div class="portfolio-overlay">
                                    <div class="portfolio-overlay-content">
                                        <h3 class="portfolio-title">基于嵌入式的墙面平整度检测系统开发及应用</h3>
                                        <p class="portfolio-description">结合计算机视觉和深度学习技术，设计并实现了一种高效、高精度的墙面平整度检测系统。建立了双目视觉模型，提出了基于激光光栅墙面的平整度检测算法，并开发了基于树莓派的嵌入式软硬件系统，实现了误差控制在4mm以内的三维重建效果。</p>
                                        <a href="{{ url_for('project1') }}" class="btn btn-primary small">查看详情</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧作品集项目区域（保持空白） -->
                <div class="portfolio-column-right">
                    <!-- 当前为空，如需添加内容可在此处添加 -->
                </div>
            </div>
        </div>
    </section>
